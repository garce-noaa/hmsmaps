<html>
  <head>
    <title>Fisheries Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="shortcut icon" href="./favicon.ico">
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div id="page">
        <div id="header">
            <img src="hmsbanner.png" style="height: 6em;">
            
        </div>
        <div id="bottom">
            <div id="map">           
            </div>
            
            <div id="leftmenu">
                <b>&nbspRFMO Area</b><br/>
                <input type="checkbox" id="iattc"  style="width: 1.1em; height: 1.1em; vertical-align: middle;"> 
                <label for="iattc" style="vertical-align: middle;">IATTC</label><br>
                <input type="checkbox" id="wcpfc" style="width: 1.1em; height: 1.1em; vertical-align: middle;"> 
                <label for="wcpfc" style="vertical-align: middle;">WCPFC</label><br>
                <input type="checkbox" id="isc" style="width: 1.1em; height: 1.1em; vertical-align: middle;"> 
                <label for="isc" style="vertical-align: middle;">ISC</label><br><br/>
                <b>&nbspFishery Extents</b><br/>
                <input type="checkbox" id="sptt"  style="width: 1.1em; height: 1.1em; vertical-align: middle;"> 
                <label for="sptt" style="vertical-align: middle;">Purse Seine</label><br>
                <input type="checkbox" id="longline" style="width: 1.1em; height: 1.1em; vertical-align: middle;"> 
                <label for="longline" style="vertical-align: middle;">Longline</label><br>
                <input type="checkbox" id="albnp" style="width: 1.1em; height: 1.1em; vertical-align: middle;"> 
                <label for="albnp" style="vertical-align: middle;">North Albacore</label><br>
                <input type="checkbox" id="albsp" style="width: 1.1em; height: 1.1em; vertical-align: middle;"> 
                <label for="albsp" style="vertical-align: middle;">South Albacore</label><br><br/>
                <b>&nbspHeatmaps</b><br/>
                <input type="checkbox" id="sptth"  style="width: 1.1em; height: 1.1em; vertical-align: middle;"> 
                <label for="sptth" style="vertical-align: middle;">Purse Seine</label><br>
                <input type="checkbox" id="longlineh" style="width: 1.1em; height: 1.1em; vertical-align: middle;"> 
                <label for="longlineh" style="vertical-align: middle;">Longline</label><br>
                <input type="checkbox" id="albnph" style="width: 1.1em; height: 1.1em; vertical-align: middle;"> 
                <label for="albnph" style="vertical-align: middle;">North Albacore</label><br>
                <input type="checkbox" id="albsph" style="width: 1.1em; height: 1.1em; vertical-align: middle;"> 
                <label for="albsph" style="vertical-align: middle;">South Albacore</label><br><br/>
                <b>&nbspPoints</b><br/>
                <input type="checkbox" id="spttp"  style="width: 1.1em; height: 1.1em; vertical-align: middle;"> 
                <label for="spttp" style="vertical-align: middle;">Purse Seine</label><br>
                <input type="checkbox" id="longlinep" style="width: 1.1em; height: 1.1em; vertical-align: middle;"> 
                <label for="longlinep" style="vertical-align: middle;">Longline</label><br>
                <input type="checkbox" id="albnpp" style="width: 1.1em; height: 1.1em; vertical-align: middle;"> 
                <label for="albnpp" style="vertical-align: middle;">North Albacore</label><br>
                <input type="checkbox" id="albspp" style="width: 1.1em; height: 1.1em; vertical-align: middle;"> 
                <label for="albspp" style="vertical-align: middle;">South Albacore</label><br><br/>
                <b>&nbspYear</b><br/>
                <select id="fishingYear" style='width:10em'>
                      <option value="">All</option>    
                      <option value="2020">2020</option>
                      <option value="2019">2019</option>
                      <option value="2018">2018</option>  
                      <option value="2017">2017</option>  
                      <option value="2016">2016</option>  
                </select><br><br/>
                 <div id="floating-panel">
      <b>&nbspMap options</b><br/>
      &nbsp<button id="change-gradient">Heatmap color</button><br/>
      <a>&nbspRadius:</a><br/>
      &nbsp<input type="range" min="1" max="50" value="25" class="slider" id="rdRange"><br/>
      <a>&nbspHeatmap Opacity:</a><br/>
      &nbsp<input type="range" min="1" max="100" value="50" class="slider" id="opRange"><br/>
      <a>&nbspShape Opacity:</a><br/>
      &nbsp<input type="range" min="1" max="100" value="30" class="slider" id="opexRange"><br/>
      <a>&nbspPoint Color:</a>
      <input type="color" id="ptcolor" value="#f5ed0f" style="width: 3em; height: 1.5em;" />
      
    </div>    
            </div>
            
        </div>  
      
    </div>

  </body>
</html>
